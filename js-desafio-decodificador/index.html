<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="app.js"></script>
	<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
	<link rel="stylesheet" href="style.css">
	<title>Decodificador - Alura | ONE</title>
</head>

<body>
	<header>
		Desafio Decodificador de Texto - T7
	</header>

	<main>
		<div class="container-encrypt">
			<div class="content-encrypt">
				<textarea wrap="hard" class="input" type="text" placeholder="Digite seu Texto"></textarea>
				<div class="subtitle" id="subtitle">
					<i class="fa fa-info-circle" aria-hidden="true"></i>
					<span class="info" aria-hidden="true">Apenas letras min√∫sculas e sem acento</span>
				</div>
				<div>
					<button class="btn-encrypt" onclick="encrypt()"><i class="fa fa-lock"
							aria-hidden="true">&#160;&#160Codificar</i></button>
					<button class="btn-decrypt" onclick="decrypt()"><i class="fa fa-unlock-alt"
							aria-hidden="true">&#160;&#160Descriptografar</i></button>
				</div>
			</div>
		</div>
		<div class="container-decrypt">
			<div class="content-decrypt">
			</div>
			<button class="btn-decrypt" onclick="copy()">Copiar</button>
		</div>
	</main>

	<footer>
		Jonison Rebelatto Moura Barbosa - 2024
	</footer>
</body>

</html>
